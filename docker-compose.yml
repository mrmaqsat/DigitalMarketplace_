version: "3.9"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/digitalmarketplace
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./uploads:/usr/share/nginx/html/uploads
    depends_on:
      - app
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017" # Fixed port (you had 27018:27018 by mistake)
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

volumes:
  mongo_data:


networks:
  app-network:
    driver: bridge
